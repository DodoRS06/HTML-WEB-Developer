<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="PaginaPrincipal.html">Página Inicial</a></li>
                <li><a href="Sobre.html">Sobre a clínica</a></li>
                <li><a href="Atendimento.html">Horário de atendimento</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <span style="padding-right: 5%;"><a href="PaginaPrincipal.html"><img src="./img/ContatoColuna.png" alt="Coluna Vertebral"></a></span>
                <span style="font-size: 50px; display: flex; justify-content: center; align-items: center;">Quiropraxia</span>
            </div>
    
            <div class="content">
                <h1>Contato</h1>
                <form>
                    <fieldset style="width: auto; border-radius: 10px;">
                        <legend>Formulário de contato</legend>
                        Nome: <input type="text" name="nome" style="width: 100%;"><br>
                        Email: <input type="email" name="email" style="width: 100%;"><br>
                        Assunto: <input type="text" name="Assunto" style="width: 100%;"><br>
                        Mensagem: <textarea name="Mensagem" style="width: 100%;"></textarea>
                        <button type="submit">Enviar</button>
                        <button type="reset" >Limpar</button>
                    </fieldset>
                </form>
            </div>
    
            <div class="footer">
                <a href="https://www.whatsapp.com" target="_blank"><img src="./img/whatsapp.png" alt="whatsapp" style="height: 30px; padding: 10px 10px"></a>
                <a href="http://www.facebook.com.br" target="_blank"><img src="./img/facebook.png" alt="facebook" style="height: 30px; padding: 10px 10px"></a>
                <a href="http://www.instagram.com" target="_blank"><img src="./img/instagram.png" alt="instagram" style="height: 30px; padding: 10px 10px"></a>
                <a href="https://www.youtube.com.br" target="_blank"><img src="./img/youtube.png" alt="youtube" style="height: 30px; padding: 10px 10px"></a>
            </div>
        </div>
    </div>
</body>
</html>
